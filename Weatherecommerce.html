<html lang="en">
<head>

        html {
            scroll-behavior: smooth;
        }
        :root {
            --clr-Background: rgb(246, 239, 239);
            --clr-Primary: rgb(255, 182, 193);
            --clr-Primary1: rgb(214, 150, 159);
            --clr-Secondary: rgb(221, 160, 221);
            --clr-Text: rgb(51, 51, 51);
            --clr-Textwhite: white;
            --clr-Hover: rgb(255, 105, 180);
            --font-Raleway: "Raleway", sans-serif;
            --font-Quicksand: "Quicksand", sans-serif;
            --font-Playfair: "Playfair", serif;
            --font-Lora: "Lora", serif;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-Raleway);
            font-weight: 500;
            color: var(--clr-Text);
        }
        .hidden {
            display: none;
        }
        .header {
            background-color: var(--clr-Primary1);
            padding: 15px 60px;
            min-height: 80px;
            display: flex;
            flex-flow: row wrap;
            justify-content: space-between;
            align-items: center;
        }
        .brand {
            display: block;
            text-decoration: none;
        }
        .brandname {
            cursor: pointer;
            color: var(--clr-Textwhite);
            font-weight: 500;
            font-size: 2.5rem;
        }


        .search {
            padding: 0 10px;
            position: relative;
            align-self: center;
        }
        #searchinput {
            width: 160px;
            padding: 8px 10px 8px 35px;
            outline: none;
            border-radius: 15px;
            border: 1px solid var(--clr-Text);
            transition: 0.35s;
            font-size: 1rem;
        }
            #searchinput:focus {
                width: 250px;
            }
            .searchicon {
                position: absolute;
                left: 20px;
                top: 7px;
                cursor: pointer;
            }
        .settings {
            align-self: center;
            display: flex;
            flex-flow: row wrap;
            
        }
        .carticon {
            padding: 0 10px;
            display: inline-block;
            align-self: center;
            position: relative;
            text-decoration: none;
        }
        .accounticon {
            padding: 0px 0px 0px 10px;
            display: inline-block;
            align-self: center;
        }
        .carticon {
            
        }
        .cart {
            min-height: 80vh;
        }
        .carttotal {
            display: inline-block;
            position: absolute;
            right: 5px;
            top: -14px;
            color: var(--clr-Textwhite);
            font-size: 1.25rem;
            font-weight: 600;
            cursor: pointer;
        }
            .carticon svg, .accounticon svg {
                fill: var(--clr-Textwhite);
                width: 30px;
                height: 30px;
                transition: 0.35s;
            }
            .carticon:hover svg, .accounticon:hover svg {
                fill: var(--clr-Background);
                cursor: pointer;
            }

/*        homepage starts*/

        }
